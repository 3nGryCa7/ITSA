<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筆記管理系統</title>
    <link rel="stylesheet" href="3.css">
</head>

<body>
    <nav class="side-bar">
        <label class="button" for="note-list">筆記清單</label>
        <label class="button" for="add-category">新增分類</label>
        <label class="button" for="update-note">新增筆記</label>
        <label class="button" for="select-note">查詢筆記</label>
    </nav>

    <div class="main">
        <input class="route" id="note-list" name="nav" type="radio" checked hidden>
        <section class="page">
            <h2>筆記清單</h2>
            <hr>
            <h3>分類:</h3>
            <select name="categories" id="categories">
                <option value="0">全部</option>
            </select>
            <div id="notes">
                <button class="content">閱覽</button>
                <button class="update">修改</button>
                <button class="delete">刪除</button>
            </div>
        </section>

        <input class="route" id="add-category" name="nav" type="radio" hidden>
        <section class="page">
            <h2>新增分類</h2>
            <hr>
            <div class="form-line">
                輸入分類:
                <input style="flex-grow:1" class=input-text" type="text" id="category" placeholder="請輸入分類名稱">
            </div>
            <div class="form-line">
                <button class="button" id="add-btn" type="submit">確認</button>
            </div>
        </section>

        <input class="route" id="select-note" name="nav" type="radio" hidden>
        <section class="page">
            <h2>查詢筆記</h2>
            <hr>
            <div class="form-line">
                請輸入筆記標題: <input class="input-text" type="text" id="title" placeholder="請輸入查詢筆記標題關鍵字">
            </div>
            <div class="form-line">
                <button class="button" id="select-btn">查詢</button>
            </div>
            <div class="form-line" id="select-result">
                <p>標題名稱</p>
                <div id="select-results">
                </div>
            </div>
        </section>

        <input class="route" id="update-note" name="nav" type="radio" hidden>
        <section class="page">
            <h2>新增/修改筆記</h2>
            <hr>
            <div class="form-line" id="select-note-category">
                選擇筆記分類: 
                <select name="categories" id="categories">
                    <option value="0">=== 請選擇筆記分類 ===</option>
                </select>
            </div>
            <div class="form-line" id="note-title">
                筆記標題: <input style="flex-grow:1" type="text" id="title" placeholder="請輸入筆記標題">
            </div>
            <div class="form-line" id="note-content">
                筆記內容: <textarea style="width: 100%;" name="content" id="content" placeholder="請輸入筆記內容"></textarea>
            </div>
            <div class="form-line">
                <button class="button" id="update-btn">確認</button>
            </div>
        </section>
    </div>
    <script src="3.js"></script>
</body>

</html>
